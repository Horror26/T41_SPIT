<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
      }

      .container {
        max-width: 800px;
        margin: 4rem auto;
        padding: 0 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .modal {
        /* display: none; */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.9);
        position: relative;
      }

      .modal-content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        /* margin: 15% auto; */
        padding: 20px;
        width: 80%;
        max-width: 600px;
        max-height: 600px;
        background-color: #fefefe;
        border: 1px solid #888;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .modal-content > img {
        max-width: 500px;
        max-width: 500px;
        margin: auto;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      @media screen and (max-width: 600px) {
        .container {
          padding: 0 10px;
        }
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

      <h2>Admin Panel</h2>
    </div>

    </div>

  </body>
</html>
